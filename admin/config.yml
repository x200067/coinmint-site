backend:
  name: git-gateway
  branch: main

locale: 'zh'

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "页面"
    files:
      - file: "index.html"
        label: "首页内容"
        name: "index"
        fields:
          - { label: "内容 (Markdown)", name: "body", widget: "markdown" }
